<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="Libraries/p5.js"></script>
    <script src="Libraries/math.min.js"></script>
    <script src="Libraries/Chart.min.js"></script>
    <script src="main.js"></script>
    <script src="game.js"></script>
    <script src="tank.js"></script>
    <script src="tankturret.js"></script>
    <script src="projectile.js"></script>
    <script src="obstacle.js"></script>
    <script src="genetic_algorithm.js"></script>
    <script src="ui_manager.js"></script>
    <script src="game_manager.js"></script>
    <script src="ray.js"></script>
    <script src="NeuralNetwork/neuralnetwork.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  <body>
      <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar border-right pr-0">
          <div class="sidebar-sticky">
              <div class="list-group list-group-flush">
                  <a href="#" class="list-group-item disabled bg-dark text-light nav-heading">Live</a>
                  <a href="#" class="list-group-item list-group-item-action nav-element active" id="Multiplayer">Multiplayer</a>
                  <a href="#" class="list-group-item list-group-item-action nav-element" id="Training">Training</a>
              </div>
              <div class="list-group list-group-flush" id="savedgames">
                  <a href="#" class="list-group-item disabled bg-dark text-light nav-heading">Saved Games</a>
              </div>
          </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 ">
            <div class="d-flex pt-2 pb-1 mb-2 border-bottom">
              <h1 class="h4">Neuroevolution</h1>
            </div>
            <div class="maincanvas"></div>
            <div class="d-flex flex-row">
              <div class="mr-4" id="infobox">
                  <div class="card mt-3" style="width: 380px;">
                      <div class="card-header">
                        Information
                      </div>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item infobox" >Population Size:    <strong id="pop"></strong></li>
                        <li class="list-group-item infobox" >Mutation Rate:    <strong id="mr"></strong></li>
                        <li class="list-group-item infobox" >Generation:    <strong id="gen"></strong></li>
                        <li class="list-group-item infobox" >Average Score:  <strong id="as"></strong></li>
                        <li class="list-group-item infobox" >Average Hitaccuracy:    <strong id="ha"></strong></li>
                      </ul>
                  </div>
              </div>
              <div class="mr-4" id="optionsbox">
                  <div class="card mt-3" style="width: 380px;">
                      <div class="card-header">
                        Options
                      </div>
                      <ul class="list-group list-group-flush">
                          <li class="list-group-item">
                              <div class="row ml-1"><h6>Render: </h6><div class="form-check ml-2"><input class="form-check-input" type="checkbox" value="" id="render" checked></div></div>
                          </li>
                        <li class="list-group-item" id="sliderbox">
                            <h6>Gamespeed: </h6>

                        </li>
                        <li class="list-group-item">
                            <h6>Rendermode: </h6>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="renderModeRadios" id="training" value="training" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                  Training
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="renderModeRadios" id="best" value="best">
                                <label class="form-check-label" for="exampleRadios2">
                                  Best
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="renderModeRadios" id="playvsbest" value="playvsbest">
                                <label class="form-check-label" for="exampleRadios3">
                                  Play vs Best
                                </label>
                              </div>
                        </li>
                        <li class="list-group-item">
                            <button type="button" class="btn btn-primary" id="download">Download</button>
                        </li>
                      </ul>
                  </div>
              </div>
              <div class="mr-4" id="optionsbox-savedgame">
                <div class="card mt-3" style="width: 380px;">
                    <div class="card-header">
                      Options
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                          <h6>Rendermode: </h6>
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="savegameRenderModeRadios" id="review" value="training" checked>
                              <label class="form-check-label" for="training">
                                Review
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="savegameRenderModeRadios" id="playvsai" value="best">
                              <label class="form-check-label" for="playvsai">
                                Play vs AI
                              </label>
                            </div>
                      </li>
                      <li class="list-group-item">
                          <button type="button" class="btn btn-primary" id="trainwithmodel">Train with Model</button>
                      </li>
                    </ul>
                </div>
            </div>
              <div class="mr-3">
                <canvas id="scorePlot" width="400" height="400"></canvas>
              </div>
            </div>
              
        </main>
      </div>
  </body>
</html>
